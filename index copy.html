<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=	">
    <link rel="stylesheet" href="./styles.css">
    <title>Anatraz 1.0</title>
</head>
<body>
  <header>
      <img id="logo" src="logo.jpg" alt="anatraz_logo">
      <img id="help" src="help" alt="ayuda">
      <span id="reloj"></span>
  </header>
  <form id="menu" name="menu">
        <fieldset name="add">
            <legend>Añadir</legend>

            <input type="radio" name="add" id="add_produccion" value="add_produccion">
            <label for="add_produccion">Producción</label><br>

            <input type="radio" name="add" id="add_mercancia" value="add_mercancia">
            <label for="add_mercancia">Mercancía</label><br>

            <input type="radio" name="add" id="add_proveedor" value="add_proveedor">
            <label for="add_proveedor">Proveedor</label><br>

            <input type="radio" name="add" id="add_materia_prima" value="add_materia_prima">
            <label for="add_materia_prima">Materia Prima</label><br>
        
            <input type="radio" name="add" id="add_producto" value="add_producto">
            <label for="add_producto">Producto</label>
        </fieldset>

        <fieldset name="query">
            <legend>Consultar</legend>

            <input type="radio" name="qry" id="qry_produccion" value="qry_produccion">
            <label for="qry_produccion">Producción</label> <br>

            <input type="radio" name="qry" id="qry_almacen" value="qry_almacen">
            <label for="qry_almacen">Mercancía</label>
        </fieldset>
          
  </form>
  <main id="main">
    
  </main>

  <script src="./jquery.js"></script>
  <script src="./renderer.js"></script>
</body>
</html>
