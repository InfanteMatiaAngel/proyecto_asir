<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="almacen.css">
    <title>Almacén</title>
</head>
<body>
    <form id="addMercancia">
        <label for="lote">Lote</label>
        <input type="text" id="lote" name="lote">
        <label for="proveedor">Proveedor</label>
        <select name="proveedor" id="proveedor"></select>
        <label for="materiaPrima">Mercancía</label>
        <select name="materiaPrima" id="materiaPrima"></select>
        <label for="temperatura">Temperatura</label>
        <input type="number" id="temperatura" name="temperatura">
        <label for="cantidad">Cantidad</label>
        <input type="number" name="cantidad" id="cantidad">
        <label for="stock">Stock</label>
        <input type="number" name="stock" id="stock">
        <label for="fechaEntrada">Fecha de entrada</label>
        <input type="date" id="fechaEntrada" name="fechaEntrada">
        <input type="date" name="fechaCaducidad" id="fechaCaducidad">
        <button id="btnAddMercancia">Registrar</button>
    </form>


<section id="showMercancia"></section>
</body>
</html>
