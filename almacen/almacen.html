<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="almacen.css">
    <title>Almacén</title>
</head>
<body>
    <form id="addMercancia">
        <table>
            <thead>
                <tr>
                    <th colspan="2"><h1>Registrar nueva mercancía</h1></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>
                        <label for="lote">Lote</label>
                    </th>
                    <th>
                        <label for="proveedor">Proveedor</label>
                    </th>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="lote" name="lote">
                    </td>
                    <td>
                        <select name="proveedor" id="proveedor"></select>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="materiaPrima">Mercancía</label>
                    </th>
                    <th>
                        <label for="temperatura">Temperatura</label>
                    </th>
                </tr>
                <tr>
                    <td>
                        <select name="materiaPrima" id="materiaPrima"></select>
                    </td>
                    <td>
                        <input type="number" id="temperatura" name="temperatura">    
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="cantidad">Cantidad</label>
                    </th>
                    <th>
                        <label for="stock">Stock</label>
                    </th>
                </tr>
                <tr>
                    <td>
                        <input type="number" name="cantidad" id="cantidad">
                    </td>
                    <td>
                        <input type="number" name="stock" id="stock">     
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="fechaEntrada">Fecha de entrada</label>
                    </th>
                    <th>
                        <label for="fechaCaducidad">Fecha de Caducidad</label>
                    </th>
                </tr>
                <tr>
                    <td>
                        <input type="date" id="fechaEntrada" name="fechaEntrada">
                    </td>
                    <td>
                        <input type="date" name="fechaCaducidad" id="fechaCaducidad">
                    </td>
                </tr>
            </tbody>
        </table>
        <button id="btnAddMercancia">Registrar</button>
    </form>


<section id="sectionMercancia">
    <table>
        <thead>
            <tr>
                <th>Materia Prima</th>
                <th>Lote</th>
                <th>Fecha de Entrada</th>
                <th>Fecha de Caducidad</th>
                <th>Proveedor</th>
                <th>Temperatura</th>
            </tr>
        </thead>
        <tbody id="showMercancia"></tbody>
    </table>
</section>
</body>
</html>
