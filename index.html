<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=	">
    <link rel="stylesheet" href="./styles.css">
    <title>Anatraz 1.0</title>
</head>
<body>
  <header>
      <img id="logo" src="../logo.png" alt="anatraz_logo">
      <img id="help" src="help" alt="ayuda">
      <span id="reloj"></span>
  </header>
  <img src="./src/img/right.svg" alt="desplegar" id="btnDesplegar">
  <img src="./src/img/left.svg" alt="recoger" id="btnRecoger">
  <nav>
      <p id="almacen">Almacén</p>
      <p id="producto">Productos</p>
      <p id="proveedores">Proveedores</p>
      <p id="materiaPrima">Materias Primas</p>
  </nav>
  <main id="main">
    <section id="addProduccion">
        <p id="pAddProduccion">
            <button id="btnAddProduccion">Añadir Producción</button>
        </p>
        <div id="listaProductos"></div>
        
    </section>
    <section id="filtros"></section>
    <section id="scRegistros">
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Fecha de Producción</th>
                    <th>Fecha de Caducidad</th>
                    <th>Lote de Producción</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="registros"></tbody>
        </table>
    </section>
  </main>

  <script src="./renderer.js"></script>
</body>
</html>
